<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repos Getter</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="repo-link">
        <div class="container">
            <div class="box">
                <input type="text" id="username" placeholder="Github user name..." />
                <button id="fetch">Get Data</button>
            </div>
        </div>
    </div>
    <div class="repo-data">
        <div class="container">
            <div class="repos-count">
                <img id="userImage" src=".." alt="user_avatar" /> Repos Count:
                <span class="count"></span> <br /> username: <span class="author"></span>
            </div>
            <div class="data" id="data"></div>
        </div>
        <footer>
            Developed By: <a href="https://webdesginer.me">Mohamed Mujahid</a>
        </footer>
    </div>
    <div class="popup" id="popup">
        <div class="box">
            <h2>Error Message</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur voluptates ut ea magnam atque veritatis.
            </p>
            <button>close</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
